<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
        alt="trybe-logo"
        width="80px"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" name="email" id="email" placeholder="Email" />
        <input type="password" name="password" id="senha" placeholder="Senha" />
        <button type="submit" id="button">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <div id="nameLast">
          <input type="text" name="" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div>
          <input type="email" name="" id="input-email" placeholder="Email" />
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house" selected>
              Gitnória
            </option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div class="label">
          <label id="label-family">Qual sua família?</label>
          <input type="radio" name="family" value="Frontend" />Frontend
          <input type="radio" name="family" value="Backend" />Backend
          <input type="radio" name="family" value="FullStack" />FullStack
        </div>
        <div class="label">
          <label id="label-content"
            >Qual conteúdo você está com mais vontade de aprender?</label
          >
          <input type="checkbox" class="subject" value="HoFs" />HoFs
          <input type="checkbox" class="subject" value="Jest" />Jest
          <input type="checkbox" class="subject" value="Promises" />Promises
          <input type="checkbox" class="subject" value="React" />React
          <input type="checkbox" class="subject" value="SQL" />SQL
          <input type="checkbox" class="subject" value="Python" />Python
        </div>
        <div class="label">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" value="1" />1
          <input type="radio" name="rate" value="2" />2
          <input type="radio" name="rate" value="3" />3
          <input type="radio" name="rate" value="4" />4
          <input type="radio" name="rate" value="5" />5
          <input type="radio" name="rate" value="6" />6
          <input type="radio" name="rate" value="7" />7
          <input type="radio" name="rate" value="8" />8
          <input type="radio" name="rate" value="9" />9
          <input type="radio" name="rate" value="10" />10
        </div>
        <div class="label">
          <label class="textarea">Deixe seu comentário:</label>
          <textarea cols="5" rows="5" maxlength="500"></textarea>
        </div>
        <div>
          <label id="label-infos"
            >Você concorda com o uso das informações acima?</label
          >
          <input type="checkbox" name="" id="agreement" />
        </div>
        <button type="submit" id="submit-btn">Enviar</button>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt=""
        id="trybewarts-forms-logo"
        height="500px"
      />
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
  </body>
</html>
